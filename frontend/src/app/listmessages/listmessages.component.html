<h1>Messages</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Recipient</th>
        <th scope="col">Message</th>
        <th scope="col">Sent At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of messages">
        <td> {{ message.recipient_phone_number }} </td>
        <td> {{ message.body }} </td>
        <td> {{ message.created_at }} </td>
      </tr>
    </tbody>
  </table>
